<head>

    <title>Document</title>
    <style>
        div.area {
            background: rgb(76, 0, 255);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-sizing: border-box;
        }

</head>
<body>
    <div class='area' onmouseover=click()>
        interact...

        function click() {
            var a = window.document.getElementsByClassName('area')
            a.innerText = "clicked!"
        }
    </script>
