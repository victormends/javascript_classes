<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: #4c00ff;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-sizing: border-box;
            user-select: none;
            transition: 0.3s;
            font-size: 20pt;
            font-family:'Courier New', Courier, monospace
        }
    </style>
</head>
<body>
    <div id="area">
        interact...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mousedown', click2)
        a.addEventListener('mouseup', click3)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', out)

        function click2() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }
        function click3() {
            a.innerText = 'interact...!'
            a.style.background = '#4c00ff'
        }
        function enter() {
            a.innerText = 'Entered!'
        }
        function out() {
            a.innerText = 'Out!'
        }
    </script>
</body>
</html>
